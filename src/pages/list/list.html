<ion-header>

  <div class="header">
    <div class="statusbar-height"></div>
    <div class="a3-container a3-items-center">
      <div class="header-btn" (tap)="clickUpdate()"><ion-icon name="ios-close-outline"></ion-icon></div>
      <div class="header-title a3-flex-1">Tùy chọn chuyên mục</div>
    </div>
  </div>

</ion-header>
<ion-content>
  <div>
    <div *ngFor="let item of allList" (change)="updateCheckList(item, $event)">
      <div class="checkbox-div">
        <label class="checkbox">
          <input type="checkbox" value="item" [checked]="item.isShow" />
          <ion-icon class="icon-item" name="{{item.icon}}"></ion-icon>
          <span style="margin-left: 1%">{{item.name}}</span>
        </label>
      </div>
    </div>
  </div>
  <div class="change-div" (tap)="clickUpdate()">
    <div id="button-change" class="change-button">
     Thay đổi
    </div>
  </div>
</ion-content>
