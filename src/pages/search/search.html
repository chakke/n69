<ion-header>
    <ion-navbar>
        <div class="row">
            <button ion-button class="btn-back" (tap)="back()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
            <ion-searchbar class="search-box" [(ngModel)]="searchKey" [showCancelButton]="shouldShowCancel" (search)="searchPost()" (ionCancel)="onCancel($event)">
            </ion-searchbar>
        </div>
    </ion-navbar>
</ion-header>
<ion-content>

    <!-- refresh data -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingText="Refreshing..."></ion-refresher-content>
    </ion-refresher>
    <!-- list search -->
    <div *ngFor="let post of postShow" class="a3-container a3-items-center a-post" (tap)="goContentPage(post)">
        <div class="a-post-avatar">
            <img src="{{post.avatarUrl}}">
        </div>
        <div class="a3-container a3-column a3-justify-between  a3-flex-1 post-description a1-height-100">
            <div class="a-post-title">{{post.title}}</div>
            <div>
                <span class="time-post">
                    <ion-icon class="time-post-icon" name="ios-time-outline"></ion-icon> {{post.date}} </span>
            </div>
        </div>
    </div>
    <!-- scroll to load more data -->
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
