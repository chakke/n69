<ion-header>
  <div class="header">
    <div class="statusbar-height"></div>
    <div class="a3-container a3-items-center a3-justify-between">
      <div (click)="onClickBack()" class="header-btn">
        <ion-icon name="ios-arrow-back-outline">

        </ion-icon>
      </div>
      <div class="header-post">{{headerPost}}</div>
      <div class="button-on-right">
        <button class="button">
          <ion-icon name="ios-chatboxes-outline" color="light"></ion-icon>
        </button>
        <button class="button">
          <ion-icon name="ios-bookmark-outline" color="light"></ion-icon>
        </button>
        <button class="button">
          <ion-icon name="ios-share-outline" color="light" (click)="goShare()">
            <ion-fab-list side="top">
              <button ion-fab>Facebook</button>
              <button ion-fab>Twitter</button>
              <button ion-fab>Youtube</button>
            </ion-fab-list>
          </ion-icon>
        </button>
      </div>

    </div>
  </div>

</ion-header>

<ion-content scroll="true" overflow-scroll="true">

  <iframe *ngIf="urlPost" class="news" [src]="urlPost" data-tap-disabled="true"></iframe>

</ion-content>
