<ion-content>
    <!-- refresh data -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingText="Refreshing..."></ion-refresher-content>
    </ion-refresher>
    <!-- first video -->
    <div *ngIf="firstClip">
        <div>
            <video *ngIf="url" id="videoFile" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"
                poster="{{avatarUrl}}" data-setup='{"example_option":true}'>
                <source src="{{url}}" type="video/mp4">
            </video>
        </div>
        <p id="title" class="title">{{title}}</p>
        <p id="description" class="description">{{description}}</p>
        <p *ngIf="!firstClip" id="time" class="time">
            <span class="time-style">
                <ion-icon class="time-icon" name="ios-time-outline"></ion-icon> {{date}} </span>
            <span class="comment">
                <ion-icon class="time-icon" name="ios-chatboxes-outline"></ion-icon> {{totalComments}}</span>
        </p>
    </div>

    <!-- other video -->
    <div *ngFor="let item of otherClip" class="a3-container a3-items-center a-item" (tap)="goVideoDetail(item)">
        <div class="a-item-avatar">
            <img src="{{item.avatarUrl}}">
        </div>
        <div class="a3-container a3-column a3-justify-between  a3-flex-1 item-description a1-height-100">
            <div class="a-item-title">{{item.title}}</div>
            <div>
                <span class="time-item">
                    <ion-icon class="time-item-icon" name="ios-time-outline"></ion-icon> {{item.date}} </span>
            </div>
        </div>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
