<div class="div_exit">
    <button class="button_exit" (click)="back()">
        <ion-icon name="ios-arrow-round-back-outline"></ion-icon>
    </button>
</div>
<div class="row div_login">
    <div class="google-login">
        <div id="googleIcon" class="google-icon" (click)="doGoogleLogin()"></div>
    </div>
    <div class="facebook-login">
        <div id="facebookIcon" class="facebook-icon" (click)="doFacebookLogin()"></div>
    </div>
</div>
